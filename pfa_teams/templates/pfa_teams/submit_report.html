{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Soumettre un rapport - Ã‰quipe {{ team.name }}</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                    <div class="form-text">{{ field.help_text }}</div>
                    {% endif %}
                    {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
                
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Soumettre le rapport</button>
                    <a href="{% url 'pfa_teams:team_detail' team.id %}" class="btn btn-secondary">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
