{% extends "base.html" %}

{% block title %}Soumettre un rapport - {{ project.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Soumettre un rapport</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text">
                <strong>Date limite :</strong> {{ project.deadline|date:"d/m/Y" }}<br>
                <strong>Ã‰quipe :</strong> {{ team.name }}
            </p>
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Titre du rapport</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="document" class="form-label">Document (PDF)</label>
                    <input type="file" class="form-control" id="document" name="document" accept=".pdf" required>
                </div>
                <button type="submit" class="btn btn-primary">Soumettre le rapport</button>
                <a href="{% url 'pfa_projects:project_detail' project.id %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
